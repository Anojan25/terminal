<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap cdn (5.1.3version)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google fonts opensans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="signup.css" />

    <!-- js bundle cdn (5.1.3version) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome link-->
    <script
      src="https://kit.fontawesome.com/26c90e5362.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container container-fluid">
      <div class="sub-container row">
        <div class="left-subcontainer col-lg-6">
          <img class="logo1" src="images/app-logo.png" alt="logo 1" />
          <div class="para-content">
            <img class="logo2" src="images/app-logo copy 2.png" alt="logo 2" />
            <span>
              the complete Multi-Exchange Cryptocurrency Terminal to organize
              your Info, Research & Trading.
              <br /><br />
              To enable FREE access please sign up and your Account Login will
              be made available following registration and email verification.
            </span>
          </div>
          <a href="index.html">
            <div class="d-grid">
              <button class="login-button btn btn-lg">LOGIN</button>
            </div></a
          >
        </div>
        <div class="right-subcontainer col-lg-6">
          <div class="form-container">
            <form class="row g-3" action="news.html" method="get" autocomplete="off">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Name" />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Surname" />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Company" />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address St"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address City"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address Country"
                />
              </div>
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Postcode"
                />
              </div>
              <div class="col-9">
                <input type="text" class="form-control" placeholder="Address" />
              </div>
              <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Mobile" />
              </div>
              <div class="col-md-6">
                <input type="url" class="form-control" placeholder="Website" />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-mail Re-enter"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="url"
                  class="form-control"
                  placeholder="&#xf2c6;"
                  style="font-family: Open Sans, sans-serif, FontAwesome"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="url"
                  class="form-control"
                  placeholder="&#xf086;"
                  style="font-family: Open Sans, sans-serif, FontAwesome"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="url"
                  class="form-control"
                  placeholder="&#xf099;"
                  style="font-family: Open Sans, sans-serif, FontAwesome"
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label form-checkbox" for="gridCheck">
                    <span class="acc"> I accept the</span> terms and conditions.
                  </label>
                </div>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-lg btn-primary form-button"
                  type="submit"
                >
                  SIGN UP
                </button>
              </div>
            </form>

            <div class="last-gridcontainer">
              <span class="signup-para">Sign up with </span>
              <a href="#">
                <div class="google">
                  <i class="fa-brands fa-google"></i></div
              ></a>
              <a href="#"
                ><div class="facebook">
                  <i class="fa-brands fa-facebook-f"></i></div
              ></a>
              <a href="#"
                ><div class="twitter">
                  <i class="fa-brands fa-twitter"></i></div
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
